<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <!-- custom css  -->
    <link rel="stylesheet" href="index.css">


    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="grid grid--center bg-very-dark high-top-bottom-padding inlinepadding">

    <div class="card bg-dark">
        <picture class="big_pic">

            <img src="images/image-equilibrium.jpg" class="rounded-picture" alt="the Equilibrium">

        </picture>


        <h1 class="fs-500 high-top-bottom-margin hover_effect">Equilibrium #3429</h1>
        <p class="fs-300 text-light-blue big-margin-top">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex flex--space-between high-top-bottom-padding solid-border-bottom">
            <div class="fs-300 uppercase text-cyan flex flex--center-vertical" style="--gap:4px">
                <img src="images/icon-ethereum.svg" alt="arrow" class="svg_small"> 0.041 ETH
            </div>
            <div class="fs-300 text-light-blue flex flex--center-vertical" style="--gap:4px">
                <img src="images/icon-clock.svg" alt="clock" class="svg_small"> 3 days left
            </div>
        </div>
        <div class="flex high-top-bottom-padding flex--center-vertical">
            <img class="small_size_picture" src="images/image-avatar.png" alt="Jules Wyvern">
            <p class="fs-200"><span class="text-light-blue ">Creation of</span> <span class="hover_effect">Jules Wyvern</span></p>
        </div>
    </div>

    <div class="attribution footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gczuprik</a>.
    </div>

</body>

</html>
