<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsonpares</title>
</head>

<body>
    <h1 id="title">title</h1>
    <ul>
        <li>sasa </li>
        <li>asa</li>
    </ul>
    <script>
        const cim = document.getElementById("title")
        const myList = document.querySelector("ul")


        cim.addEventListener("click", modifyText)


        async function modifyText() {

            let json = await fetchJSON();
            processJSON(json);
        }
        async function fetchJSON() {
            const response = await fetch('/data2.json');
            const json = await response.json();
            return json;
        }

        async function processJSON(notProcessed) {
            for (var i = 0; i < notProcessed.destinations.length; i++) {
                var listItem = document.createElement('li');
                listItem.innerHTML = '<strong>' + notProcessed.destinations[i].name
                myList.appendChild(listItem);
            }

            return true
        }
    </script>

</body>

</html>
